<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Пример к ТЗ</title>
    
    <style>
        #vvod, #btn2, #cntr {
            display: none;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">кнопка 1</button>
    <button type="button" id="btn2">кнопка 2</button>
    <input type="text" id="vvod">
    <p id="cntr"></p>
    
    <script>
        let counter = 0;
        document.getElementById('btn1').onclick = function(){
            document.getElementById('btn1').style.display = "none";
            document.getElementById('btn2').style.display = "inline-block";
            document.getElementById('vvod').style.display = "inline-block";
            document.getElementById('cntr').style.display = "block";
            counter = 0;
            document.getElementById('cntr').innerHTML = counter;
        }
        document.getElementById('btn2').onclick = function(){
            counter++;
            if (counter>=10) {
                document.getElementById('btn1').style.display = "inline-block";
                document.getElementById('btn2').style.display = "none";
                document.getElementById('vvod').style.display = "none";
                document.getElementById('cntr').style.display = "none";
                document.getElementById('cntr').innerHTML = "";
            } else {
                document.getElementById('cntr').innerHTML = counter;
                alert(document.getElementById('vvod').value);
            }
        }
    </script>
</body>
</html>
