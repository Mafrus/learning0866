<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Сетевые запросы</title>
        
        <script src="jquery-3.6.1.min.js"></script>
        
        <script>
function getCurrency1() {
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://www.cbr-xml-daily.ru/daily_json.js');
    xhr.onreadystatechange = function() {
        if ((xhr.readyState == 4) && (xhr.status == 200)) {
            document.getElementById('currency1').innerHTML = JSON.parse(xhr.response).Valute.USD.Value.toFixed(2) + ' рублей за доллар';
        }
    };
    xhr.send();
}

function getCurrency2() {
    $.get('https://www.cbr-xml-daily.ru/daily_json.js', response => $('#currency2').html(JSON.parse(response).Valute.EUR.Value.toFixed(2) + ' рублей за евро'));
}

function getCurrency3() {
    fetch("https://www.cbr-xml-daily.ru/daily_json.js")
        .then(response => response.json())
        .then(response => document.getElementById('currency3').innerHTML = response.Valute.CNY.Value.toFixed(2) + ' рублей за юань');
}
getCurrency1();
getCurrency2();
getCurrency3();

        </script>
    </head>
    
    <body>
        <p id="currency1"></p>
        <p id="currency2"></p>
        <p id="currency3"></p>
    </body>
</html>
