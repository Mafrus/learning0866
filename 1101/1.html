<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>XMLHttpRequest</title>
        
        <script>
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://pie.dev/anything');
            xhr.onload = function(){
                console.log(xhr);
            };
            xhr.onerror = function(){
                console.error(xhr);
            };
            xhr.send(JSON.stringify({name:'MyObj',weight:100}));
        </script>
    </head>
    
    <body>
        
    </body>
</html>
