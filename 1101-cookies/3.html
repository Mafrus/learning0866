<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Fetch API</title>
        
        <script>
            let promise = fetch('https://jsonplaceholder.typicode.com/posts/1');
            
            promise.then(response => response.json())
                   .then(json => {
                        for (let i in json) {
                            document.write(i + ': ' + json[i] + '<br>');
                        }
                   });
        </script>
    </head>
    
    <body></body>
</html>
